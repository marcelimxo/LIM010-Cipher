<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>Caesar Cipher</title>
  <link rel='stylesheet' href='style.css' />
  <link href='https://fonts.googleapis.com/css?family=Alfa+Slab+One|Roboto+Slab|Teko:600&display=swap' rel='stylesheet'>
</head>
<body>
  <header>
    <h1 id='title'>ACAB CIPHER</h1>
    <h3 id='description' class="teko"> Esta aplicacion te sirve para cifrar noticias o mensajes para evitar la censura </h3>
  </header>
  <main>

    <section id='loginContainer' class="roboto">

      <div id="login">

      <form name='login' id='form'>
        <label for='pswrd'>Ingresa tu contraseña secreta</label><br>
        <input type='password' name='pswrd' id='pswrd' placeholder='ingresa tu contraseña'><br>
        <span class="hide" id="error_pswrd">Error, intenta nuevamente.</span>
        <input type='submit' value='Ingresar' id='checkLogin'>
      </form>

      <div id='error' class='modal hide'> 
        <p> Ya utilizaste todos tus intentos, en este momento no podrás ingresar. </p> </div>
      <div id='overlay' class='overlay hide'></div>
    </div>
    </section>

    <div id="op" class="hide">
      <label for="options" class="roboto"> ¿Qué quieres hacer? </label>
        <select id="options" class="roboto">
            <option value="" disabled selected>Elige</option>
            <option value="Cifrar" id="cifrar_op">Cifrar</option>
            <option value="Descifrar" id="descifrar_op">Descifrar</option>
          </select>
    </div> 

   </main>
  <footer></footer>
  <script src='cipher.js'></script>
  <script src='index.js'></script>
</body>

</html>
